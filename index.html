  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-row">
            <a
              class="logo"
              href="./index.html"
              aria-label="Go to the main page"
            >
              <img
                src="./img/header/logo.svg"
                width="137"
                alt="Loft house logo"

            <div class="header__nav">

                  </li>

              </nav>

        </div>

      <div class="container">
        <h1 class="header__title">
          Residential complex <br />
          in the historical center
        </h1>
        <svg class="header__icon" width="40" height="40">
          <use href="./img/icons.svg#mouse" />
        </svg>
      </div>

      <div class="header__address">
        <div class="container address-wrap">
          <a class="header__address-link" href="#map">
            <svg class="address__icon" width="21" height="21">

          >
          <a class="header__address-link" href="tel:+380964144155">

              <use href="./img/icons.svg#phone" />
            </svg>
